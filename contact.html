<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- 文字コードの指定 -->
    <meta charset="UTF-8" />
    <!-- レスポンシブ表示のための記述 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 検索結果に掲載しない設定 -->
    <meta name="robots" content="noindex" />

    <!-- サイトアイコンの設定 -->
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon" />
    <!-- サイトのタイトル -->
    <title>お問い合わせ｜ Twinkle Store</title>
    <!-- サイトの概要 -->
    <meta
      name="description"
      content="TwinkleStoreのお問合せフォームのページです。"
    />
    <!-- font-awesomeのリンク -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fontsリンク -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap"
      rel="stylesheet"
    />
    <!-- cssの読み込み -->
    <link rel="stylesheet" href="./css/ress.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!--header-->
    <header class="header">
      <div class="header-inner">
        <h1 class="header-logo">
          <img src="./img/top_mini_logo.png" alt="Twinkle" />
        </h1>
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="header-nav-item">
              <a href="./index.html" class="header-nav-link">HOME</a>
            </li>
            <li class="header-nav-item">
              <a href="./company.html" class="header-nav-link">会社情報</a>
            </li>
            <li class="header-nav-item">
              <a href="./contact.html" class="header-nav-link">お問合せ</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--  main  -->
    <section class="contact-form">
      <h1 class="contact-heading">お問合せ</h1>
      <div class="content">
        <p>下記フォームよりお問い合わせください。</p>
        <div class="input-wrap">
          <label for="name">お名前 <span class="required">必須</span></label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="input-wrap">
          <label for="mymail"
            >メールアドレス <span class="required">必須</span></label
          >
          <input id="mymail" type="email" name="mymail" />
        </div>
        <div class="input-wrap">
          <label for="tel">電話番号<span class="any">(任意)</span></label>
          <input id="tel" type="tel" name="phonenumber" />
        </div>
        <div class="input-wrap">
          <label for="matter">内容</label>
          <textarea name="content" id="matter"></textarea>
        </div>
        <div class="input-wrap btn-wrap">
          <button type="submit" onclick="location.href='#'">送信</button>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <ul class="footer-nav-list">
        <li class="footer-nav-item shop-info">
          <h1 class="shop-name">TwinkleStore</h1>
          <div class="address-wrapper">
            <i class="fa-solid fa-phone"></i>
            <address>
              <a href="tel:055-XXX-XXXX">055-XXX-XXXX</a>
            </address>
            <br />
            <i class="fa-solid fa-location-dot"></i>
            <p class="shop-address">山梨県甲府市○○ABC-D</p>
          </div>
        </li>
        <li class="footer-nav-item sns-info">
          <h1 class="sns">SNS</h1>
          <ul class="sns-nav-list sns-link">
            <li class="sns-icon">
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li class="sns-icon">
              <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="sns-icon">
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
          </ul>
        </li>
        <li class="footer-nav-item contact">
          <h1 class="contact-heading">お問合せ</h1>
          <a href="./contact.html">お問い合わせはこちら</a>
        </li>
      </ul>
      <div class="footer-copy-wrapper">
        <small
          >Copyright &copy; 2022 TwinkleStore inc. All Rights Reserved.</small
        >
      </div>
    </footer>
  </body>
</html>
